name: Run Learning Mock (Manual)

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: top10-learning-mock
  cancel-in-progress: false

jobs:
  mock:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=${GITHUB_WORKSPACE}/src" >> $GITHUB_ENV

      - name: Run decision (produce candidates/signals/weights)
        run: |
          python scripts/run_v2.py

      - name: Mock JQ feedback + merge into learning table
        run: |
          python scripts/mock_jq_feedback.py

      - name: Validate IO contract (P0+P1)
        run: |
          python scripts/validate_io_contract.py

      - name: Commit artifacts
        run: |
          git status --porcelain
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "auto: learning mock + merge feedback"
          git push
